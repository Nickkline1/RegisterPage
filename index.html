<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <form class="header">
        <button type="Register"> Register</button>
        <button type="About Us"> About Us</button>
    </form>

    <Form class="inputs">
        <h2>Sign Up</h2>
        <input type="email" placeholder="Email">
        <input type="username" placeholder="Username">
        <input type="password" placeholder="Password">
        <input type="password" placeholder="Confirm Password">
        <button type="button">Submit</button>
        <div class="logos">
            <a href="https://www.amazon.com/">
                <img src="./assets/amazon.jpg" alt="Amazon" style="width: 42px;height:42px;">
            </a>
            <a href="https://www.facebook.com/">
                <img src="./assets/facebook.jpg" alt="Facebook" style="width: 42px;height:42px">
            </a>
            <a href="https://github.com/">
                <img src="assets/github.jpg" alt="GitHub" style="width:42px;height:42px">
            </a>
            <a href="https://slack.com/">
                <img src="assets/Slack.jpg" alt="Slack" style="width:42px;height:42px">
            </a>
            <a href="https://www.instagram.com/">
                <img src="assets/Instagram.jpg" alt="Instagram" style="width:42px;height:42px;">
            </a>

        </div>
    </form>
    </div>
</body>

</html>
